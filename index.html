<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>我的博客</title>
  <meta name="description" content="一个极简的个人博客首页，仅展示备案号和简介。" />
  <style>
    :root {
      --bg: #0b0c0f;
      --text: #e7e9ee;
      --muted: #9aa2ad;
      --accent: #8ab4ff;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f6f7fb;
        --text: #111827;
        --muted: #6b7280;
        --accent: #1e40af;
      }
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Noto Sans CJK SC", "Noto Sans SC", Arial, "Helvetica Neue", Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      min-height: 100vh;
    }
    h1 {
      margin: 0 0 8px;
      font-size: clamp(22px, 3.2vw, 32px);
      letter-spacing: 0.4px;
    }
    p.desc {
      margin: 8px 0 20px;
      font-size: clamp(14px, 2.3vw, 16px);
      line-height: 1.75;
      color: var(--muted);
      max-width: 600px;
    }
    .beian {
      font-size: 14px;
      color: var(--muted);
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
    .beian a {
      color: var(--accent);
      text-decoration: none;
    }
    .beian a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>你好，我是陈玉鹏。</h1>
  <p class="desc">
    这里是我的博客简介。
    专注于 <strong>后端开发</strong>、<strong>分布式系统</strong> 与 <strong>底层调试</strong> 的实战笔记，记录问题、方案与踩坑过程。
    尚未开发完成，请等待。
  </p>
  <div class="beian">
    备案号：<a href="https://beian.miit.gov.cn/" target="_blank" rel="noopener">苏ICP备16005330号-1</a>
  </div>
</body>
</html>
